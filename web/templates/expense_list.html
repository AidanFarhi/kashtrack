{{ block "expense_list" . }}
<table id="event-table">
    <thead>
        <tr id="header-row">
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {{ range . }}
            <tr>
                <td>{{ .TimeStamp }}</td>
                <td>{{ .Category }}</td>
                <td>${{ .Amount }}</td>
                </td>
            </tr>
        {{ end }}
    </tbody>
</table>
{{ end }}
